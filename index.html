<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim test uygulamam</title>
    <style>
        /* Basit bir CSS örneği */
        .message-box {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .message-box textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .message-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message-box button:hover {
            background-color: #45a049;
	
        }
    </style>
</head>
<body>
    <h1>Benim test uygulamam!</h1>

    <div class="message-box">
        <h2>Mesaj gönder</h2>
        <form onsubmit="return submitMessage(event)">
            <label for="message">Mesaj:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        function submitMessage(event) {
            event.preventDefault(); // Form submit işlemini engellemek için

            var message = document.getElementById('message').value;

            // Simülasyon: Mesajı konsola yazdırma
            console.log('Message submitted:', message);

            // Kullanıcıya geri bildirim ver (alert ile)
            alert('Message submitted successfully!');

            // Formu temizle
            event.target.reset();
        }
    </script>
</body>
</html>
